<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Mad Libs!</h1>
  <form action="input_form" class="input_form">
    <input type="text" class="noun_1" value="noun">
    <input type="text" class="verb_1" value="verb">
    <input type="text" class="noun_2" value="noun">
    <input type="text" class="adjective_1" value="adjective">
    <input type="text" class="adverb_1" value="adverb">
    <input type="text" class="verb_2" value="verb">
    <input type="text" class="noun_3" value="noun">
  </form>
  <form class="render_form" name="render_form">
    <p>"This is a <span id="first_noun"> |||noun||| </span> there are many like it, but this one is yours</p>
    <p>You will <span id="first_verb"> |||verb||| </span> it every day," said the <span id="second_noun"> |||noun||| </span> in a <span id="first_adjective"> |||adjective||| </span> tone</p>
    <p>Unpleased, I <span id="first_adverb"> |||adverb||| </span> <span id="second_verb"> |||verb||| </span> a <span id="third_noun"> |||noun||| </span></p>
  </form>
  <div class="render">Render</div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="script.js"></script>
</body>
</html>
